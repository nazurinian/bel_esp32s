<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Bel Sekolah</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .control-button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-button:hover {
      background-color: #45a049;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .popup button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pengaturan Bel Sekolah</h1>
    <div class="button-container">
      <button class="control-button" onclick="window.location.href='/reset-wifi'">Reset SSID dan Password WiFi</button>
      <button class="control-button" onclick="showResult('cek-ssid')">Cek SSID WiFi</button>
      <button class="control-button" onclick="showResult('cek-ip')">Cek IP Address</button>
      <button class="control-button" onclick="window.location.href='/putar-bel'">Putar Bel Manual</button>
      <button class="control-button" onclick="showResult('hentikan-bel')">Hentikan Pemutaran Bel</button>
      <button class="control-button" onclick="showResult('restart-wifi')">Restart WiFi</button>
      <button class="control-button" onclick="showResult('restart-perangkat')">Restart Perangkat</button>
    </div>
  </div>

  <div class="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <h1>Informasi</h1>
    <p id="popup-content"></p>
    <button class="btn" onclick="hidePopup()">OK</button>
  </div>

  <script>
    function showPopup(content) {
      const popup = document.getElementById("popup");
      const contentElement = document.getElementById("popup-content");
      contentElement.textContent = content;

      popup.style.display = "block";
      document.querySelector(".overlay").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
      document.querySelector(".overlay").style.display = "none";
    }

    function showResult(command) {
      fetch('/' + command)
        .then(response => response.text())
        .then(data => {
          showPopup(data);
        })
        .catch(error => {
          showPopup("Gagal memproses permintaan");
        });
    }
  </script>
</body>
</html>
