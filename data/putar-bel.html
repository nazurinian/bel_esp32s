<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Bel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }
    input[type="radio"] {
      margin: 10px;
    }
    .submit-button {
      width: 50%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .popup button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function showPopup(content) {
      const popup = document.getElementById("popup");
      const contentElement = document.getElementById("popup-content");
      contentElement.textContent = content;

      popup.style.display = "block";
      document.querySelector(".overlay").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
      document.querySelector(".overlay").style.display = "none";
    }

    function submitForm() {
      const form = document.getElementById("bel-form");
      const formData = new FormData(form);
      const belChoice = formData.get("bel");
      if (belChoice) {
        fetch("/selected-bell", {
          method: "POST",
          body: new URLSearchParams({ "bell": belChoice }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
        .then(response => {
          if (response.ok) {
            showPopup("Bel diputar.");
          } else {
            showPopup("Gagal memutar bel.");
          }
        })
        .catch(error => {
          showPopup("Terjadi kesalahan: " + error.message);
        });
      } else {
        showPopup("Pilih salah satu bel terlebih dahulu.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Pilih Bel</h1>
    <form id="bel-form">
      <label><input type="radio" name="bel" value="1"> Bel Literasi Pagi</label>
      <label><input type="radio" name="bel" value="2"> Bel Awal Masuk Pelajaran</label>
      <label><input type="radio" name="bel" value="3"> Bel Pertengahan Pelajaran</label>
      <label><input type="radio" name="bel" value="4"> Audio 5 Menit Sebelum Bel</label>
      <label><input type="radio" name="bel" value="5"> Bel Istirahat</label>
      <label><input type="radio" name="bel" value="6"> Bel Pulang</label><br>
      <button class="submit-button" type="button" onclick="submitForm()">Putar Bel</button>
    </form>
  </div>

  <div class="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <h1>Informasi</h1>
    <p id="popup-content"></p>
    <button class="btn" onclick="hidePopup()">OK</button>
  </div>
</body>
</html>
